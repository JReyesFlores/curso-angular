Componente Padre:
<h1>{{titulo}}</h1>
<ul>
    <li>Camiseta Rosa</li>
    <li>Gorra Negra</li>
</ul>

<hr>

<p>
    Nombre del parque: <br>
    <input type="text" [(ngModel)]="nombreDelParque" name="nombreDelParque" (keyup)="mostrarNombre()"> 
</p>

<p>
    Resultado: {{nombreDelParque}}
</p>

<div *ngIf="miParque">
    <ol>
        <li>{{miParque.nombre}}</li>
        <li>{{miParque.metros}}</li>
        <li>{{miParque.vegetacion}}</li>
        <li>{{miParque.abierto}}</li>
    </ol>
</div>

<hr>
<p *ngIf="nombreDelParque">
    <parques [nombre]="nombreDelParque" [metros_cuadrados]="682" (pasameLosDatos)=VerDatosParque($event)></parques>
</p>
