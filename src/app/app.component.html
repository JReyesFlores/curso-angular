<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>   
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand"[routerLink]="['/home']">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" [routerLink]="['/home']">Inicio</a>
        <a class="nav-item nav-link"[routerLink]="['/animales']">Animales</a>
        <a class="nav-item nav-link"[routerLink]="['/cuidadores']">Cuidadores</a>
        <a class="nav-item nav-link"[routerLink]="['/tienda']">Tienda</a>
        <a class="nav-item nav-link"[routerLink]="['/contacto']">Contacto</a>
      </div>
    </div>
  </nav>

  <span *ngIf="emailContacto">
    <strong>Email de contacto: </strong>{{emailContacto}}
    <button (click)="borrarEmail()">Eliminar mail de contacto</button>
  </span>
  <hr>
  <!--<tienda></tienda>-->

  <!--Se utiliza para cargar el componente en base a la ruta-->
  <router-outlet></router-outlet>
</body>
</html>
